<h1>{{title}}</h1>
<form [formGroup]="form">
  <div class="form-group col-md-6">
    <label for="name">Product Name</label>
    <input type="text" class="form-control" formControlName="name" id="name">
  </div>
  <div class="form-group col-md-6">
    <label for="price">Price</label>
    <input type="text" class="form-control" formControlName="price" id="price">
  </div>
  <div class="form-group col-md-6">
    <label for="type">Product Type</label>
    <select class="form-control" formControlName="type" id="type">
      <option *ngFor="let productType of ProductType | keyvalue" [value]="productType.key">{{productType.value}}
      </option>
    </select>
  </div>
  <div class="form-group pl-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="active" formControlName="active">
      <label class="form-check-label" for="active">
        Active
      </label>
    </div>
  </div>
  <div class="pl-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
